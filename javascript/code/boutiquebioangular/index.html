<html ng-app="produitBio">
    <head>
        <title>boutique bio jquery</title>
        <link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="style/boutique.css" />
        <script type="text/javascript" src="js/jquery-3.1.0.js" ></script>
        <script type="text/javascript" src="js/angular.js" ></script>
        <script type="text/javascript" src="js/bootstrap.js" ></script>
        <script type="text/javascript" src="js/boutiquebio.js" ></script>
        <script type="text/javascript" src="js/customfilters.js" ></script>
    </head>
    <body>
         <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Boutique BIOBIO</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
        <div class="row" ng-controller="produitCtrl" ng-cloak>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="searchTerm" >search</label>
                    <input class="form-control" name="searchTerm" id="searchTerm" />
                </div>
            </div>
            <div class="col-md-7"
                 id="listeProduit"
                 ng-hide="data.error">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="data.isStockFilterActive"> masquer les produits epuise
                    </label>
                </div>
                <table class="table table-stripped">
                    <thead>
                        <tr>
                            <th ng-repeat="col in data.columns" >
                                <a ng-click="selectOrderColumn(col)"
                                  class="btn btn-block btn-default btn-md"
                                  ng-class="getOrderColumnClass(col)">{{col}}</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="produit in data.produits | orderBy: data.filterColumn | noStock: data.isStockFilterActive">
                            <td>{{produit.nom}}</td>
                            <td>{{produit.poids}}</td>
                            <td>{{produit.prix | currency}}</td>
                            <td>{{produit.stock}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3" id="panier">
                panier
            </div>
            
        </div>
    </div>
